<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelers Hub</title>
    <link rel="stylesheet" href="styles/travelers-hub.css" />
    <script
      src="https://kit.fontawesome.com/7107feeffd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Banner Section -->
      <div class="banner-container container">
        <h1 class="banner-title">Explore Your Travel</h1>
        <p class="banner-description">
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et odio enim ac quis sapien urna eu phasellus.
        </p>
        <div class="banner-input">
          <form action="">
            <div>
              <input type="text" placeholder="Where go" />
            </div>
            <div>
              <input type="text" placeholder="When" />
            </div>
            <div>
              <input type="text" placeholder="Select Type" />
            </div>
            <div>
              <button class="btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i>
                Find Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
